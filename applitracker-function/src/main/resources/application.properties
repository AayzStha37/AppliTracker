# Spring Cloud Function configuration
spring.cloud.function.definition=pubSubFunction

# GCP Configuration
gcp.location=us-central1

# Gemini LLM Model Configuration (provided by environment variable with a default)
gemini.llm.model=gemini-pro

# --- SECRETS FETCHED FROM GOOGLE SECRET MANAGER AT RUNTIME ---

# Reference to the Google Sheet ID secret
google.sheet.id=sm://${gcp.project.id}/job-tracker-sheet-id

# Reference to the User Refresh Token secret
user.refresh.token=sm://${gcp.project.id}/job-tracker-refresh-token

# Reference to the Client Secrets JSON content
# We give this a new property name that we'll use in our Java code.
google.oauth.client-secrets-json=sm://${gcp.project.id}/job-tracker-client-secrets